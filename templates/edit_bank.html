{% extends 'base.html' %} {% block content %}
<h2>Edit Bank</h2>
<form method="POST">
  <label for="bank_name">Bank Name:</label>
  <input
    type="text"
    id="bank_name"
    name="bank_name"
    value="{{ bank.bank_name }}"
    required
  /><br />

  <label for="bank_short_name">Bank Short Name:</label>
  <input
    type="text"
    id="bank_short_name"
    name="bank_short_name"
    value="{{ bank.bank_short_name }}"
    required
  /><br />

  <label for="location">Location:</label>
  <input
    type="text"
    id="location"
    name="location"
    value="{{ bank.location }}"
    required
  /><br />

  <button type="submit">Update Bank</button>
</form>
{% endblock %}
